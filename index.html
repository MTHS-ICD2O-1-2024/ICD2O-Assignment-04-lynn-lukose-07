<!DOCTYPE html>
<!-- ICS2O-Assignment4-HTML-JS -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Ice Cream Truck Menu, in JS" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Lynn Lukose" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>"Ice Cream Truck Menu, in JS"</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">"Ice Cream Truck Menu, in JS"</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/triangle-types.webp" alt="Triangles image" />
        </div>
        <br />
        <div class="page-content-guide">Select which size and flavor you would like.</div>
        <form>
          <div class="page-options">
            <label
              class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
              for="regular-size"
            >
              <input
                type="radio"
                id="regular-size"
                class="mdl-radio__button"
                name="size"
                value="1"
                checked
              />
              <span class="mdl-radio__label">Regular</span>
            </label>
            <label
              class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
              for="large-size"
            >
              <input
                type="radio"
                id="large-size"
                class="mdl-radio__button"
                name="size"
                value="2"
              />
              <span class="mdl-radio__label">Large</span>
            </label>
          </div>
          <br />
          <div class="mdl-textfield mdl-js-textfield">
            <select class="mdl-textfield__input" id="flavor">
              <option value="Vanilla">Vanilla</option>
              <option value="Chocolate">Chocolate</option>
              <option value="Strawberry">Strawberry</option>
              <option value="Caramel">Caramel</option>
            </select>
            <label class="mdl-textfield__label" for="flavor"
              >Ice Cream Flavor</label
            >
          </div>
          <br />
          <!-- Accent-colored raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="calculateCost ()"
            type="button"
          >
            Check!
          </button>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="cost"></div>
        </div>
      </main>
    </div>
  </body>
</html>
